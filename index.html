<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAIL GENERATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Sigmar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="banner">
        <div class="title-container">
            <h1 class="title animated slideInLeft">Fail</h1>
            <h1 class="title animated slideInRight">Generator</h1>
            <h1 class="mobile">Fail <span>Gener-</span><span>Ator</span></h1>
        </div>
        <div class="arrow-container">
            <img src="images/smaller-coke.png" alt="a can of New Coke" class="down-arrow animated fadeIn delay-1s" id="arrow">
        </div>
    </header>


    <div class="wrapper">

        <div class="quiz-container" id="quiz-container">

            <form action="">
                <div class="opener">
                    <p>Painful or Embarrassing?<br> <span class="capitalize">You</span> decide!</p>
                    <label for="painful-failure">Painful</label>
                    <input type="radio" name="painful-embarrassing" id="painful-failure" value="painful">
                    <br class="mobile">

                    <label for="embarrassing-failure">Embarassing</label>
                    <input type="radio" name="painful-embarrassing" id="embarrassing-failure" value="embarrassing">
                    <br class="mobile">
                </div>

                <div class="second-question">
                    <p id="second-question-text"></p>

                    <label for="babies">Baby Fails</label>
                    <input type="radio" id="babies" name="category" value="babies">
                    <br class="mobile">

                    <label for="non-babies">Strictly Non-Baby</label>
                    <input type="radio" id="non-babies" name="category" value="non-babies">
                    <br class="mobile">

                    <label for="animals">Animal Fails</label>
                    <input type="radio" id="animals" name="category" value="animals">
                    <br class="mobile">

                    <label for="sports">Sports Fail</label>
                    <input type="radio" id="sports" name="category" value="sports">
                </div>

                <div class="third-question">
                    <p id="third-question-text"></p>

                    <label for="intensity">How intense?</label>
                    <input type="range" id="intensity" name="intensity" min="1" max="2">
                    <input type="button" id="intensity-button" value="Intensity Submit">

                </div>

                <div class="fourth-question">

                    <p>Are you sure?</p>
                    <label for="proceed">Yes! Fail me now!</label>
                    <input type="radio" id="proceed" name="to-continue" value="proceed">
                    <br class="mobile">

                    <label for="do-not-proceed">No! Give me something happy!</label>
                    <input type="radio" id="do-not-proceed" name="to-continue" value="do-not-proceed">
                    <br>
                    <input type="submit" id="submit-button" value="Submit!">
                </div>
                <div class="start-over-container animated fadeIn">
                    <!-- <div class="thanks-container"> -->
                    <h3 class="animated fadeIn 2s">Thanks<span> for playing!</span></h3>
                    <img src="images/start-over.png" alt="a fired banker carrying a box of belongings" id="start-over"
                        class="start-over animated fadeIn">
                    <label for="start-over" class="start-over" id="start-over-label">Start Over!</label>
                    <!-- </div> -->
                    <!-- <div class="refresh-container">
                        <img src="images/start-over.png" alt="a fired banker carrying a box of belongings" id="start-over"
                            class="start-over animated fadeIn">
                        <label for="start-over" class="start-over">Start Over!</label>
                    </div> -->
                </div>
            </form>
            <!-- <div class="start-over-container">
                <img src="images/start-over.png" alt="a fired banker carrying a box of belongings" id="start-over"
                    class="start-over animated fadeIn">
                <label for="start-over" class="start-over">Start Over!</label>
            </div> -->
            <div class="answer">
                <div class="gif-container">
                    <img src="images/static-screen.gif" alt="a static TV screen">
                </div>
                <div class="tv-name">
                    <h2>Fail Generator</h2>
                </div>
            </div>
            <!-- <div class="start-over-container">
                <div class="thanks-container">
                    <h3>Thanks<span> for playing!</span></h3>
                </div>
                <div class="refresh-container">
                    <img src="images/start-over.png" alt="a fired banker carrying a box of belongings" id="start-over"
                        class="start-over animated fadeIn">
                    <label for="start-over" class="start-over">Start Over!</label>
                </div>
            </div> -->
            <!-- <p class="thanks">Thanks for Playing!</p> -->
        </div>

            <img src="images/start-over.png" alt="a fired banker carrying a box of belongings" id="start-over" class="start-over animated fadeIn">
            <label for="start-over" class="start-over">Start Over!</label>
            <p class="start-over">Thanks for Playing!</p>
        </div> -->
    </div>
    <div id="magic-sound">
        <audio src="audio/rattle-trimmed.m4a" id="rattle"></audio>
    </div>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="js/jQuery.js"></script>
</body>

</html>
