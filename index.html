<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAIL GENERATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700i|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="banner-grid">
        <div class="img-container one">
        </div>
        <div class="img-container two">
        </div>
        <div class="img-container three">
        </div>
        <div class="img-container four">
        </div>
        <div class="img-container five">
        </div>
        <div class="img-container six">
        </div>
        <div class="img-container seven">
        </div>
        <div class="img-container eight">
        </div>
        <div class="img-container nine">
        </div>
        <div class="img-container ten">
        </div>
        <div class="img-container eleven">
        </div>
        <div class="img-container twelve">
        </div>

        <div class="banner-overlay">
            <div class="title-container">
                <h1 class="animated slideInLeft">Fail</h1>
                <h1 class="animated slideInRight">Generator</h1>
            </div>
            <div class="arrow-container">
                <i class="fas fa-arrow-alt-circle-down down-arrow animated" id="arrow"></i>
            </div>
        </div>
    </header>


    <div class="wrapper">


        <div class="quiz-container" id="quiz-container">

            <form action="">
                <div class="opener">
                    <p>Painful or Embarrassing?<br> <span class="capitalize">You</span> decide!</p>

                    <label for="painful-failure">Painful</label>
                    <input type="radio" name="painful-embarrassing" id="painful-failure" value="painful">

                    <label for="embarrassing-failure">Embarassing</label>
                    <input type="radio" name="painful-embarrassing" id="embarrassing-failure" value="embarrassing">
                </div>

                <div class="second-question">
                    <p>which category of (embarrassing) (painful) category would you most prefer?</p>

                    <label for="babies">Baby Fails</label>
                    <input type="radio" id="babies" name="category" value="babies">

                    <label for="non-babies">Strictly Non-Baby</label>
                    <input type="radio" id="non-babies" name="category" value="non-babies">

                    <label for="animals">Animal Fails</label>
                    <input type="radio" id="animals" name="category" value="animals">

                    <label for="sports">Sports Fail</label>
                    <input type="radio" id="sports" name="category" value="sports">
                </div>

                <div class="third-question">
                    <p>How (painful) (embarrassing) do you prefer your fail to be?</p>

                    <label for="intensity">How intense?</label>
                    <input type="range" id="intensity" name="intensity" min="1" max="2">

                </div>

                <div class="fourth-question">

                    <p>Are you sure?</p>
                    <label for="proceed">Yes, proceed with failure</label>
                    <input type="radio" id="proceed" name="to-continue" value="proceed">

                    <label for="do-not-proceed">No, give me something happy</label>
                    <input type="radio" id="do-not-proceed" name="to-continue" value="do-not-proceed">

                    <input type="submit" id="submit-button">
                </div>
            </form>

            <div class="answer">
                <div class="gif-container">

                </div>
            </div>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="js/jQuery.js"></script>
</body>

</html>
